<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
	<h1>Jeopardy!</h1>
	<input type="button" id="reStartBtn" value="Start!" />
	<img id="loadingView" src="spinner-solid.svg" />
	<table id="gameBoard">
		<thead>
			<tr>
				<th id="h0"></th>
				<th id="h1"></th>
				<th id="h2"></th>
				<th id="h3"></th>
				<th id="h4"></th>
				<th id="h5"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="0-0"></td>
				<td id="1-0"></td>
				<td id="2-0"></td>
				<td id="3-0"></td>
				<td id="4-0"></td>
				<td id="5-0"></td>
			</tr>
			<tr>
				<td id="0-1"></td>
				<td id="1-1"></td>
				<td id="2-1"></td>
				<td id="3-1"></td>
				<td id="4-1"></td>
				<td id="5-1"></td>
			</tr>
			<tr>
				<td id="0-2"></td>
				<td id="1-2"></td>
				<td id="2-2"></td>
				<td id="3-2"></td>
				<td id="4-2"></td>
				<td id="5-2"></td>
			</tr>
			<tr>
				<td id="0-3"></td>
				<td id="1-3"></td>
				<td id="2-3"></td>
				<td id="3-3"></td>
				<td id="4-3"></td>
				<td id="5-3"></td>
			</tr>
			<tr>
				<td id="0-4"></td>
				<td id="1-4"></td>
				<td id="2-4"></td>
				<td id="3-4"></td>
				<td id="4-4"></td>
				<td id="5-4"></td>
			</tr>
		</tbody>
	</table>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
