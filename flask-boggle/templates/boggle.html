<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Boggle</title>
</head>
<body>
	<div>Score: <span id="score">0</span> | High: <span id="high">0</span></div>
	<div>Time: <span id="time">0</span></div>
	<table>
		<tbody>
			{% for row in board %}
			<tr>
				{% for elem in row %}
				<td>{{ elem }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<form id="guessForm">
		<input type="text" placeholder="Guess" name="guess" id="guess" />
		<input type="submit" id="submit" value="Submit" />
	</form>
	<b id="result"></b>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="/static/boggle.js"></script>
</body>
</html>
