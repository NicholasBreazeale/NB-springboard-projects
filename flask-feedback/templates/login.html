{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
<h1>User Login</h1>
{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div>
		{% for message in messages %}
		<p>{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
{% endwith %}
{% include "form.html" %}
{% endblock %}
