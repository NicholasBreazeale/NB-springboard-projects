<form method="POST">
  {{ form.hidden_tag() }}
  
  {% for field in form
    if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
  
    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}
  <a href="/"><input type="button" value="Home" /></a>
  <input type="submit" value="Submit" />
</form>
