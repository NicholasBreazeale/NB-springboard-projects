{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ user.full_name }}</i></p>
<a href="/users/{{ user.id }}"><button>Cancel</button></a>
<a href="/posts/{{ post.id }}/edit"><button>Edit</button></a>
<form action="/posts/{{ post.id }}/delete" method="POST"><input type="submit" value="Delete" /></form>
{% endblock %}
