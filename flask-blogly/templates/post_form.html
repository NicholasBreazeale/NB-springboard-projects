<label for="title">Title</label>
<input type="text" id="title" name="title" {% if post and post.title != None %}value="{{ post.title }}"{% endif %} /><br />
<label for="content">Content</label>
<textarea id="content" name="content">{% if post and post.content != None %}{{ post.content }}{% endif %}</textarea><br />
{% for tag in tags %}
<input type="checkbox" id="tag-{{ tag.name }}" name="tag-{{ tag.name }}" value="1" {% if tag in post.tags %}checked{% endif %} />
<label for="tag-{{ tag.name }}">{{ tag.name }}</label><br />
{% endfor %}
