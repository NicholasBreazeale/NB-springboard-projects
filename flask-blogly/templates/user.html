{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
{% if user.image_url %}
<img src="{{ user.image_url }}" />
{% endif %}
<h1>{{ user.full_name }}</h1>
<a href="/users/{{ user.id }}/edit"><button>Edit</button></a>
<form action="/users/{{ user.id }}/delete" method="POST"><input type="submit" value="Delete" /></form>
<h2>Posts</h2>
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/users/{{ user.id }}/posts/new"><button>Add Post</button></a>
{% endblock %}
