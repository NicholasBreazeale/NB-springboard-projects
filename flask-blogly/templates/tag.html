{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}
<h1>{{ tag.name }}</h1>
<ul>
  {% for post in tag.posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/tags"><button>Back</button></a>
<a href="/tags/{{ tag.id }}/edit"><button>Edit</button></a>
<form action="/tags/{{ tag.id }}/delete" method="POST"><input type="submit" value="Delete" /></form>
{% endblock %}
